<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Rock Paper Scissors</title>
    <script src="./scripts/script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-container">
        <div id="title-container">
            <h1>Rock Paper Scissors! First to 2 Wins!</h1>
        </div>
    
        <div id="button-container">
            <button id="rock">
                <img src="./media/rock.png" alt="rock image">
            </button>
            <button id="paper">
                <img src="./media/paper.png" alt="paper image">
            </button>
            <button id="scissors">
                <img src="./media/scissors.png" alt="scissors image">
            </button>
        </div>

        <div id="update-container">
            <h2 id="update-text"></h2>
        </div>
    
        <div id="score">
            <div id="my-score">
                <h2 id="my-score-count">You: 0</h2>
                
            </div>
    
            <div id="computer-score">
                <h2 id="computer-score-count">Opponent: 0</h2>
            </div>
            
        </div>
    
    </div>
</body>
</html>
